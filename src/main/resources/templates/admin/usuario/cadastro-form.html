<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout(~{::title}, ~{::main}, _, _)}">

<head>
    <title>Cadastro de Usuario</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="col">
                <div class="card card-primary">
                    <div class="card-header">
                        <div class="card-title">Cadastro de Usuario</div>
                    </div>
                    <div class="card-body">
                        <form th:object="${cadastroForm}" method="post">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="nomeCompleto">Nome Completo</label>
                                        <input type="text" th:field="*{nomeCompleto}" class="form-control" />
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('nomeCompleto')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" th:field="*{email}" class="form-control" />
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('email')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="senha">Senha</label>
                                        <input type="password" th:field="*{senha}" class="form-control" />
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('senha')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="confirmacaoSenha">Confirma√ßao Senha</label>
                                        <input type="password" th:field="*{confirmacaoSenha}" class="form-control" />
                                        <ul>
                                            <li class="text-danger"
                                                th:each="erro : ${#fields.errors('confirmacaoSenha')}"
                                                th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
