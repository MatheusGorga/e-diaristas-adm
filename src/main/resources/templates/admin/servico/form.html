<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout(~{::title}, ~{::main}, _, _,)}">
  <head>
    <title>Formulario - Cadastro de Serviço</title>
  </head>
  <body>
    <main>
      <div class="row">
        <div class="col">
          <div class="card card-primary">
            <div class="card-header">
              <div class="card-title">Formulario de Serviços</div>
            </div>
            <div class="card-body">
              <form th:object="${servico}" method="post">
                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="nome">Nome</label>
                      <input
                        type="text"
                        th:field="*{nome}"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="valorMinimo">Valor Minimo</label>
                      <input
                        type="number"
                        th:field="*{valorMinimo}"
                        class="form-control"
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="qtdHoras">Quantidade Horas</label>
                        <input
                          type="number"
                          th:field="*{qtdHoras}"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="porcentagemComissao">Porcentagem Comissão</label>
                        <input
                          type="number"
                          th:field="*{porcentagemComissao}"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="horasQuarto">Horas Quarto</label>
                        <input
                          type="number"
                          th:field="*{horasQuarto}"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="valorQuarto">Valor Quarto</label>
                        <input
                          type="number"
                          th:field="*{valorQuarto}"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="horasSala">Horas Sala</label>
                        <input
                          type="number"
                          th:field="*{horasSala}"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="valorSala">Valor Sala</label>
                        <input
                          type="number"
                          th:field="*{valorSala}"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="horasBanheiro">Horas Banheiro</label>
                        <input
                          type="number"
                          th:field="*{horasBanheiro}"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="valorBanheiro">Valor Banheiro</label>
                        <input
                          type="number"
                          th:field="*{valorBanheiro}"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="horasCozinha">Horas Cozinha</label>
                        <input
                          type="number"
                          th:field="*{horasCozinha}"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="valorCozinha">Valor Cozinha</label>
                        <input
                          type="number"
                          th:field="*{valorCozinha}"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="horasQuintal">Horas Quintal</label>
                        <input
                          type="number"
                          th:field="*{horasQuintal}"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="valorQuintal">Valor Quintal</label>
                        <input
                          type="number"
                          th:field="*{valorQuintal}"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="horasOutros">Horas Outros</label>
                        <input
                          type="number"
                          th:field="*{horasOutros}"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="valorOutros">Valor Outros</label>
                        <input
                          type="number"
                          th:field="*{valorOutros}"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="icone">Icone</label>
                        <select class="form-control" th:field="*{icone}" >
                            <option th:each="icone : ${icones}" th:text="${icone.nome}" th:value="${icone}"></option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label for="posicao">Posição</label>
                        <input
                          type="number"
                          th:field="*{posicao}"
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-success">
                    Salvar
                  </button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
